<!DOCTYPE html>
<html>
<head>
	<title>Connect to the database</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
	<div align="center">
		<h3>Connect to the database</h3>
	</div>
	<p class="container">Datagest will connect to <p id="databaseName"></p></p>
	<form>
		<div class="container">
			<label>Enter username</label>
			<input type="text" id="username" autofocus>
			<label>Enter pasword</label>
			<input type="text" id="pasword" autofocus>
			<button class="btn waves-effect waves-light" type="submit">Link</button>
			<br>
		</div>
	</form>

	<script>
		const electron = require('electron');
    	const {ipcRenderer} = electron;
    	const databaseP = document.querySelector('#databaseName');
    	const hostP = document.querySelector('#hostName');

    	ipcRenderer.send('message:go');

    	ipcRenderer.on('database:send', function(e, database){
	      	const a = document.createTextNode(database);
	      	databaseP.appendChild(a);
	    });

	    ipcRenderer.on('host:send', function(e, host){
	      	const b = document.createTextNode(host);
	      	hostP.appendChild(b);
	    });
	</script>
</body>
